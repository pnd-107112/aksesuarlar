<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pandora Aydƒ±nlatma AKSESUAR | Barkod Tarama</title>
    <link rel="icon" type="image/png" href="logo.png">  <!-- Favicon (Tarayƒ±cƒ± ikonu) -->
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { 
            background: #f9f9f9; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            padding: 20px;
        }
        .container { 
            background: white; 
            padding: 25px; 
            border-radius: 12px; 
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.1); 
            max-width: 400px; 
            width: 100%; 
            text-align: center; 
        }
        h2, h3 { 
            color: #333; 
            margin-bottom: 15px; 
            font-weight: 600; 
        }
        img { 
            max-width: 100px; 
            display: block; 
            margin: 0 auto 15px; 
        }
        #scanner { 
            width: 100%; 
            max-width: 320px; 
            margin: auto; 
            display: none; 
            border-radius: 8px;
            overflow: hidden;
        }
        p { color: #444; font-size: 14px; margin-top: 10px; }
        button { 
            padding: 12px 18px; 
            font-size: 15px; 
            border: none; 
            border-radius: 8px; 
            margin: 8px; 
            cursor: pointer; 
            transition: all 0.3s ease; 
            font-weight: 500;
        }
        .btn-start { background: #4CAF50; color: white; }
        .btn-start:hover { background: #45a049; }
        .btn-stop { background: #e74c3c; color: white; display: none; }
        .btn-stop:hover { background: #c0392b; }
        .btn-reset { background: #3498db; color: white; display: none; }
        .btn-reset:hover { background: #2980b9; }
        .product-container { 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            gap: 12px; 
            margin-top: 15px;
            padding: 10px; 
            border-radius: 8px; 
            background: #f7f7f7;
        }
        #product-image img { 
            max-width: 120px; 
            height: auto; 
            border-radius: 8px; 
            display: none; 
            box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.15);
        }
        /* ƒ∞ndirim Hesaplama */
        h3 {
            margin-top: 20px;
            color: #333;
            font-weight: 600;
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 5px 0 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        .btn-calculate {
            background: #ff9800;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            width: 100%;
            margin-top: 5px;
        }
        .btn-calculate:hover {
            background: #e68900;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Pandora Aydƒ±nlatma Logo">
        <h2>üì∏ Pandora Aksesuar Barkod Tarama</h2>
        <button id="start-btn" class="btn-start">üì∑ Taramayƒ± Ba≈ülat</button>
        <button id="stop-btn" class="btn-stop">‚èπ Taramayƒ± Durdur</button>
        <button id="reset-btn" class="btn-reset">üîÑ Sƒ±fƒ±rla</button>
        <div id="scanner"></div>
        <p id="result">Tarama Sonucu: <span id="barcode"></span></p>

        <h3>üí∞ ƒ∞ndirim Hesaplama</h3>
        <label>Y√ºzde Gir (%): </label>
        <input type="number" id="discount-rate" placeholder="√ñrn: 20">
        <label>Fiyat Gir (‚Ç∫): </label>
        <input type="number" id="original-price" placeholder="√ñrn: 500">
        <button class="btn-calculate" onclick="calculateDiscount()">Hesapla</button>
        <p><strong>ƒ∞ndirimli Fiyat:</strong> <span id="discounted-price">-</span> ‚Ç∫</p>
    </div>

    <script>
        let scanner;
        let scanning = false;

        document.getElementById("start-btn").addEventListener("click", function() {
            if (!scanning) {
                scanner = new Html5Qrcode("scanner");
                scanner.start(
                    { facingMode: "environment" }, 
                    { fps: 10, qrbox: { width: 250, height: 250 } },
                    onScanSuccess,
                    onScanError
                );
                scanning = true;
                document.getElementById("scanner").style.display = "block";
                document.getElementById("start-btn").style.display = "none";
                document.getElementById("stop-btn").style.display = "inline-block";
                document.getElementById("reset-btn").style.display = "inline-block";
            }
        });

        document.getElementById("stop-btn").addEventListener("click", function() {
            if (scanning) {
                scanner.stop().then(() => {
                    scanning = false;
                    document.getElementById("scanner").style.display = "none";
                    document.getElementById("start-btn").style.display = "inline-block";
                    document.getElementById("stop-btn").style.display = "none";
                }).catch(err => console.error("Stop failed:", err));
            }
        });

        function onScanSuccess(decodedText, decodedResult) {
            document.getElementById("barcode").innerText = decodedText;
        }

        function onScanError(errorMessage) {
            console.warn("Scan error:", errorMessage);
        }

        function calculateDiscount() {
            let rate = parseFloat(document.getElementById("discount-rate").value);
            let price = parseFloat(document.getElementById("original-price").value);

            if (isNaN(rate) || isNaN(price) || rate < 0 || rate > 100 || price < 0) {
                alert("L√ºtfen ge√ßerli bir y√ºzde ve fiyat girin!");
                return;
            }

            let discountedPrice = price - (price * (rate / 100));
            document.getElementById("discounted-price").innerText = discountedPrice.toFixed(2);
        }
    </script>
</body>
</html>
